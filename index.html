<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel- "stylesheet" type="text/css" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <!--start of navbar div-->
    <div class="row" id="navbar">
      <div class="col-lg-12">
        <nav class="navbar navbar-dark bg-dark">
          <form class="form-inline">
            <input class="input" type="search" placeholder="Search" aria-label="Search">
            <button class="submit" type="submit">Search</button>
          </form>

          <button class="submit-login" type="submit">Log In</button>
          <!--end of navigation bar-->
        </nav>
        <!--end of col-lg-12 class-->
      </div>
      <!--end of div class row for navbar-->
    </div>
    <!--start of row div for the slide listings on main page-->
    <div class="row">
      <!--start of div class for slide listings-->
      <!--Images not added and thus, this will not show till you populate the divs in js-->
      <div class="col-lg-12">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="images/pikachutest.png" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/pikachutest.png" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/pikachutest.png" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <!--end of div class for slide listings-->
      </div>
      <!--end of row div for slide listings-->
    </div>
    <!--Add individual house info-->
    <!--Hide after then call it when needed -->
    <div class="row">
      <div class="col=md-10">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="images/pikachutest.png" alt=" Card image cap ">
          <div class="card-body ">
            <h1 class="card-title-address ">Address</h1>
            <h7 class="card-subtitle-postalcode ">Postal Code</h7>
            <h2 class="card-subtitle mb-2 text-muted ">Price</h2>
            <h3 class="card-subtitle-beds ">Number of beds</h3>
            <h4 class="card-subtitle-baths ">Number of baths</h4>
            <h6 class="card-subtitle-type ">Type</h6>
            <h7 class="card-subtitle-utilities ">Utilities</h7>
            <h8 class="card-subtitle-size ">Size</h8>
            <p class="card-text-description ">Description</p>
            <a href="# " class="btn btn-primary ">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>


  </div>
  <!--end of container div-->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <!--firebase google cdn-->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <!--javascript link-->
  <script src="database.js"></script>
</body>

</html>
