<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Add a geocoder</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: fixed;
      top: 100px;
      bottom: 100px;
      left: 100px;
      right: 100px;
    }
  </style>
</head>

<body>

  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.min.js'></script>
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.css'
    type='text/css' />
  <div id='map'></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidmlzaG51c3dhbWluYXRoYW4iLCJhIjoiY2prYWQ1a3h1MzViOTNxbWxwMHB4bWhudCJ9.Uqbta8e3Qg75vzNCxtOXHQ';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v9',
      center: [-79.4512, 43.6568],
      zoom: 13
    });

    map.addControl(new MapboxGeocoder({
      accessToken: mapboxgl.accessToken
    }));
  </script>

</body>

</html>
